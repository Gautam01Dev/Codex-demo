version: '3.9'
services:
  backend:
    build: ./backend
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - backend
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: smartinvest
      POSTGRES_USER: smartinvest
      POSTGRES_PASSWORD: smartinvest
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

volumes:
  pg_data:
